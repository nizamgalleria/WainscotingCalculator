<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wall Design Calculator</title>
    <style>
        body {
            font-family: Century Gothic, sans-serif;
            color: #cccccc;
            font-weight: bold;
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            border: 3px solid #ff0000;
            border-radius: 20px;
            background-color: #0C5064;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input, select {
            width: 95%;
            padding: 10px;
            margin-bottom: 20px;
        }
        .button-container {
            text-align: center;
        }
        button {
            background-color: #ff0000;
            color: #cccccc;
            font-weight: bold;
            padding: 10px;
            border-color: #cccccc;
            border-radius: 10px;
            cursor: pointer;
            width: 50%;
        }
        button:hover {
            background-color: #660000;
        }
    </style>
</head>
<body>
    <h1 style="color:white;">Jom Kira Harga</h1>
    <form id="quoteForm">
      
        <label for="unit">Select Unit Conversion:</label>
        <select id="unit" name="unit">
              <option value="ft">Feet (ft)</option>
              <option value="m">Meter (m)</option>
        </select>

        <label for="height">Tinggi Dinding :</label>
        <input type="number" id="height" name="height" required>

        <label for="width">Lebar Dinding:</label>
        <input type="number" id="width" name="width" required>

        <label for="design">Pilih Design:</label>
        <select id="design" name="design">
            <option value="18">Classic Wainscoting</option>
            <option value="21">Twin Box Wainscoting</option>
            <option value="25">Shiplap Wall (Horizontal)</option>
            <option value="25">Beadboard Wall (Vertical)</option>
            <option value="19">Batten Wall</option>
            <option value="19">Board & Batten</option>
            <option value="45">Fluted Panel WPC</option>
            <option value="28">Fluted Panel MDF</option>
            <option value="25">Accent Wall</option>
            <option value="23">Herringbone Wall</option>
            <option value="21">Diamond Wall</option>
            <option value="60">Diamond Mirror</option>
            <option value="45">Grand Mirror</option>
            <option value="12">Textured Wall</option>
        </select>
      
        <div class="button-container">
            <button type="button" onclick="calculateQuote()">CALCULATE</button>
        </div>
    </form> 
  
    <h2 id="quoteResult"></h2>

    <script>
        function calculateQuote() {
            const height = parseFloat(document.getElementById('height').value);
            const width = parseFloat(document.getElementById('width').value);
            const designPrice = parseFloat(document.getElementById('design').value);
            const unit = document.getElementById('unit').value;
            
            if (isNaN(height) || isNaN(width)) {
                alert('Please enter valid numbers for height and width.');
                return;
            }

            let area;
            if (unit == 'ft') 
            {
                area = height * width;
            } 
            else 
            {
              // Convert feet to m
              area = (height * 3.281) * (width * 3.281); 
            }

            const quote = area * designPrice;

            document.getElementById('quoteResult').innerText = 'Estimated Price: RM' + quote.toFixed(2);
        }
    </script>
</body>
</html>
